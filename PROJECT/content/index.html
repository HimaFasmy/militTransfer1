<form id="my-form" onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
  
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    
    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm-password">
    
    <label>Gender:</label>
    <label for="male">
      <input type="radio" id="male" name="gender" value="male"> Male
    </label>
    <label for="female">
      <input type="radio" id="female" name="gender" value="female"> Female
    </label>
    
    <span id="form-error" style="color: red; display: none;">Please fill out all fields.</span>
    <span id="password-error" style="color: red; display: none;">Please enter a password and confirm it.</span>
    <span id="confirm-password-error" style="color: red; display: none;">Passwords do not match.</span>
    
    <button type="submit">Submit</button>
  </form>
  
  <script>
  function validateForm() {
    var nameInput = document.getElementById("name");
    var emailInput = document.getElementById("email");
    var passwordInput = document.getElementById("password");
    var confirmPasswordInput = document.getElementById("confirm-password");
    var genderRadios = document.getElementsByName("gender");
    var formError = document.getElementById("form-error");
    var passwordError = document.getElementById("password-error");
    var confirmPasswordError = document.getElementById("confirm-password-error");
    var isFormValid = true;
  
    // check for blank inputs
    if (nameInput.value.trim() === "" || emailInput.value.trim() === "" || passwordInput.value.trim() === "" || confirmPasswordInput.value.trim() === "") {
      isFormValid = false;
      formError.style.display = "block";
    } else {
      formError.style.display = "none";
    }
  
    // check for password match
    if (passwordInput.value !== confirmPasswordInput.value) {
      isFormValid = false;
      passwordError.style.display = "none";
      confirmPasswordError.style.display = "block";
    } else {
      passwordError.style.display = "none";
      confirmPasswordError.style.display = "none";
    }
  
    // check for gender selection
    var isGenderSelected = false;
    for (var i = 0; i < genderRadios.length; i++) {
      if (genderRadios[i].checked) {
        isGenderSelected = true;
        break;
      }
    }
    if (!isGenderSelected) {
      isFormValid = false;
      formError.style.display = "block";
    }
  
    return isFormValid;
  }
  
  document.querySelector('.submit_btn').onclick = function() {
    var passwordInput = document.getElementById("password");
    var confirmPasswordInput = document.getElementById("confirm-password");
    var passwordError = document.getElementById("password-error");
    
    if (passwordInput.value.trim() === "") {
      passwordError.style.display = "block";
    } else {
      passwordError.style.display = "none";
    }
    
    if (passwordInput.value !== confirmPasswordInput.value) {
      confirmPasswordError.style.display = "block";
    }
 else {
confirmPasswordError.style.display = "none";
}
}
</script>
